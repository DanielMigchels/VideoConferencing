  <div class="bg-[#181818] h-12 border-t border-t-[#2B2B2B] flex items-center justify-start">
    <div class="flex justify-start items-stretch w-full h-full ">
      <button *ngFor="let room of rooms"
        class="bg-[#131313] flex gap-4 border-x border-x-[#1F1F1F] items-center px-4 hover:bg-[#1A1A1A] cursor-pointer transition-colors">
        <div class="w-2 h-2 bg-[#434343] rounded-full">

          0
        </div>
        <div (click)="deleteRoom(room.id)"

        </div>
      </button>
      <div class="flex justify-center items-center px-4">
        <button (click)="addRoom()"
          class="flex gap-2 text-[#4c4c4c] cursor-pointer hover:text-[#3c3c3c] transition-colors">
          <div class="flex items-center text-xl">
            <ng-icon name="hero-plus"></ng-icon>
          </div>
          <div>
            Create room
